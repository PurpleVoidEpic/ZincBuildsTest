name: Build UWP C# App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Restore NuGet packages
        run: nuget restore **/*.sln  # Use wildcard to find any .sln file in any directory
      
      - name: Build UWP project
        run: msbuild /p:Configuration=Release /p:Platform="x64" **/*.csproj  # Use wildcard to find any .csproj file in any directory
